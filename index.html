<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Riffle</title>
  <style>
  /* reset defaults */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  html {
    font-family: sans-serif;
    font-size: 14px;
  }
  button {
    font-size: inherit;
    padding: 2px;
  }
  input[type="text"], textarea {
    background: inherit;
    border: none;
    font-family: inherit;
    font-size: inherit;
    white-space: pre-wrap;
  }
  table {
    border-collapse: collapse;
  }
  td {
    line-height: 1.5;
  }
  td:first-child {
    font-weight: bold;
    padding-right: 0.5rem;
  }
  /* basic page structure / layout */
  body {
    /*margin: 2rem;*/
  }
  .app {
    display: flex;
    flex-flow: row wrap;
  }
  .editor {
    padding: 2rem;
    width: 50%;
  }
  .program-info, .editor-section > .section-body {
    margin-bottom: 1.5rem;
  }
  .section-header {
    font-weight: bold;
    line-height: 1.5;
  }
  .collapsed:last-child .section-header {
    margin-bottom: 0;
  }
  .toggle-collapsed {
    color: #555;
    cursor: pointer;
    font-size: 12px;
    margin-left: 0.5rem;
  }
  .collapsed .section-body {
    display: none;
  }
  /* program-info */
  .program-info {
    position: relative;
  }
  .program-info > :last-child {
    position: absolute;
    right: 0;
    bottom: 0;
  }
  .story-title {
    margin-bottom: 0.5rem;
    width: 100%;
  }
  .story-title input[type="text"] {
    font-size: 24px;
    font-weight: bold;
    width: 95%;
  }
  input[type="text"].copy-paste {
    background: #ccc;
    font-family: monospace;
  }
  /* "decl-blocks" (top-level declarations that aren't logic sentences) */
  .decl-block {
    background: #eee;
    border: 1px solid #aaa;
    margin-bottom: 0.5rem;
    padding: 0.5rem;
  }
  .decl-block .decl-block {
    background: #ddd; /* nested decl-blocks get a darker background color */
  }
  .decl-block.collapsed > .body {
    display: none;
  }
  .decl-block-section:not(:last-child) > .section-body {
    margin-bottom: 0.5rem;
  }
  .decl-block .header {
    font-size: 16px;
    line-height: 1.5;
  }
  .decl-block .header input[type="text"] {
    font-weight: bold;
    max-width: 95%; /* leave a little room on the right for the delete button */
  }
  .header .delete-button {
    float: right;
  }
  /* rules */
  .rule-description {
    margin-bottom: 1rem;
    resize: none;
    width: 100%;
  }
  .premise .toggle-consume {
    color: #555;
    cursor: pointer;
    margin-right: 0.25rem;
    text-decoration: underline;
  }
  /* logic sentences */
  .logic-sentences {
    margin-bottom: -0.5rem; /* cancel out extra margin-bottom from individual logic sentences */
  }
  .logic-sentences .create-button {
    margin-bottom: 0.5rem; /* keep extra spacing consistent even when no logic sentences actually present */
  }
  .logic-sentence {
    background: lightblue;
    border: 1px dotted #777;
    display: inline-block;
    line-height: 1.5;
    margin-bottom: 0.5rem;
    margin-right: 0.5rem;
    padding: 2px 0.25rem;
  }
  .logic-sentence .delete-button {
    margin-left: 0.25rem;
  }
  /* player */
  .player {
    background: #eee;
    padding: 2rem;
    width: 50%;
  }
  .player .content, .player .choices {
    font-family: Georgia, sans-serif;
    font-size: 16px;
  }
  .player .controls, .player .choices, .player .content p {
    margin-bottom: 1rem;
  }
  .player .choices {
    margin-left: 1rem;
  }
  .player a {
    color: blueviolet;
    cursor: pointer;
  }
  .player a:hover {
    text-decoration: underline;
  }
  .player .error {
    color: red;
  }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="target/app.js"></script>
</body>
</html>
